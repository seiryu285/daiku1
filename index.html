<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>建築工程管理</title>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/ja.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-big-calendar@0.33.2/dist/react-big-calendar.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-big-calendar@0.33.2/lib/css/react-big-calendar.css">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .rbc-calendar {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .rbc-toolbar {
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    .rbc-toolbar-label {
      flex-grow: 1;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      padding: 0 10px;
    }
    .rbc-btn-group {
      margin: 5px;
    }
    .rbc-btn-group button {
      background-color: #f3f4f6;
      border: 1px solid #d1d5db;
      color: #374151;
      padding: 5px 10px;
    }
    .rbc-btn-group button:hover {
      background-color: #e5e7eb;
    }
    .rbc-btn-group button.rbc-active {
      background-color: #3b82f6;
      color: white;
    }
    .rbc-event {
      background-color: #3b82f6;
      border: none;
      border-radius: 3px;
    }
    .rbc-today {
      background-color: #e5e7eb;
    }
    .rbc-off-range-bg {
      background-color: #f3f4f6;
    }
    @media (max-width: 640px) {
      .rbc-toolbar {
        flex-direction: column;
        align-items: stretch;
      }
      .rbc-toolbar-label {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { Calendar, momentLocalizer } = ReactBigCalendar;

    moment.locale('ja');
    const localizer = momentLocalizer(moment);

    const initialProcesses = [
      { id: 'foundation', name: '土台', days: 0, color: '#FF6B6B' },
      { id: 'framing', name: '棟上げ', days: 0, color: '#4ECDC4' },
      { id: 'base', name: '下地', days: 0, color: '#45B7D1' },
      { id: 'floor', name: 'フロア', days: 0, color: '#FFA07A' },
      { id: 'ceiling_base', name: '天井下地', days: 0, color: '#20B2AA' },
      { id: 'ceiling', name: '天井', days: 0, color: '#778899' },
      { id: 'stairs', name: '階段', days: 0, color: '#DDA0DD' },
      { id: 'board', name: 'ボード', days: 0, color: '#F0E68C' },
      { id: 'frame', name: '枠', days: 0, color: '#98FB98' },
      { id: 'finish', name: '張りじまい', days: 0, color: '#DEB887' },
      { id: 'shelf', name: '棚', days: 0, color: '#B0C4DE' },
      { id: 'other', name: 'その他', days: 0, color: '#D3D3D3' },
    ];

    function App() {
      const [processes, setProcesses] = useState(initialProcesses);
      const [tsubo, setTsubo] = useState(0);
      const [unitPrice, setUnitPrice] = useState(0);
      const [schedule, setSchedule] = useState([]);
      const [startDate, setStartDate] = useState(moment().startOf('month'));
      const [activeTab, setActiveTab] = useState('dashboard');

      useEffect(() => {
        generateSchedule();
      }, [processes, startDate]);

      const handleDaysChange = (processId, days) => {
        setProcesses(prevProcesses =>
          prevProcesses.map(process =>
            process.id === processId ? { ...process, days } : process
          )
        );
      };

      const calculateTotalDays = () => {
        return processes.reduce((total, process) => total + process.days, 0);
      };

      const calculateTotalCost = () => {
        return (tsubo || 0) * (unitPrice || 0);
      };

      const calculateDailyRate = () => {
        const totalDays = calculateTotalDays();
        const totalCost = calculateTotalCost();
        return totalDays > 0 ? Math.round(totalCost / totalDays) : 0;
      };

      const generateSchedule = () => {
        let currentDate = startDate.clone();
        const newSchedule = [];
        processes.forEach(process => {
          if (process.days > 0) {
            const endDate = currentDate.clone().add(process.days, 'days');
            newSchedule.push({
              title: process.name,
              start: currentDate.toDate(),
              end: endDate.toDate(),
              color: process.color
            });
            currentDate = endDate;
          }
        });
        setSchedule(newSchedule);
      };

      const eventStyleGetter = (event) => {
        return {
          style: {
            backgroundColor: event.color,
            borderRadius: '3px',
            opacity: 0.8,
            color: 'black',
            border: 'none',
            display: 'block'
          }
        };
      };

      const CustomToolbar = ({ label, onNavigate }) => (
        <div className="rbc-toolbar">
          <div className="rbc-btn-group">
            <button onClick={() => onNavigate('PREV')}>前月</button>
            <button onClick={() => onNavigate('NEXT')}>翌月</button>
          </div>
          <span className="rbc-toolbar-label">{label}</span>
        </div>
      );

      return (
        <div className="flex flex-col md:flex-row h-screen bg-gray-100">
          <div className="w-full md:w-64 bg-white shadow-md">
            <div className="p-4">
              <h1 className="text-2xl font-bold mb-4">建築工程管理</h1>
            </div>
            <div className="flex flex-row md:flex-col w-full">
              <button className={`flex-1 md:justify-start px-4 py-2 ${activeTab === 'dashboard' ? 'bg-gray-200' : ''}`} onClick={() => setActiveTab('dashboard')}>
                ダッシュボード
              </button>
              <button className={`flex-1 md:justify-start px-4 py-2 ${activeTab === 'schedule' ? 'bg-gray-200' : ''}`} onClick={() => setActiveTab('schedule')}>
                スケジュール
              </button>
              <button className={`flex-1 md:justify-start px-4 py-2 ${activeTab === 'settings' ? 'bg-gray-200' : ''}`} onClick={() => setActiveTab('settings')}>
                設定
              </button>
            </div>
          </div>
          <div className="flex-1 p-4 md:p-8 overflow-auto">
            {activeTab === 'dashboard' && (
              <div>
                <div className="bg-white shadow-md rounded p-4">
                  <h2 className="text-xl font-bold mb-4">ダッシュボード</h2>
                  <div className="bg-gray-100 p-4 rounded">
                    <h3 className="text-lg font-bold mb-2">重要指標</h3>
                    <div className="space-y-2">
                      <div className="flex justify-between">
                        <span>総工期:</span>
                        <span className="font-bold">{calculateTotalDays()} 日</span>
                      </div>
                      <div className="flex justify-between">
                        <span>総コスト:</span>
                        <span className="font-bold">{calculateTotalCost().toLocaleString()} 円</span>
                      </div>
                      <div className="flex justify-between">
                        <span>1日あたりの単価:</span>
                        <span className="font-bold">{calculateDailyRate().toLocaleString()} 円/日</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}
            {activeTab === 'schedule' && (
              <div>
                <div className="bg-white shadow-md rounded p-4">
                  <h2 className="text-xl font-bold mb-4">工程スケジュール</h2>
                  <div style={{ height: 'calc(100vh - 200px)' }}>
                    <Calendar
                      localizer={localizer}
                      events={schedule}
                      startAccessor="start"
                      endAccessor="end"
                      style={{ height: '100%' }}
                      views={['month']}
                      step={60}
                      showMultiDayTimes
                      eventPropGetter={eventStyleGetter}
                      onNavigate={(newDate) => setStartDate(moment(newDate).startOf('month'))}
                      date={startDate.toDate()}
                      components={{
                        toolbar: CustomToolbar,
                      }}
                    />
                  </div>
                </div>
              </div>
            )}
            {activeTab === 'settings' && (
              <div>
                <div className="bg-white shadow-md rounded p-4">
                  <h2 className="text-xl font-bold mb-4">工程設定</h2>
                  <div className="space-y-4">
                    {processes.map((process) => (
                      <div key={process.id} className="flex items-center">
                        <label className="w-1/3">{process.name}</label>
                        <input
                          type="number"
                          value={process.days || ''}
                          onChange={(e) => handleDaysChange(process.id, Number(e.target.value))}
                          className="w-24 mr-2 border rounded px-2 py-1"
                          min="0"
                        />
                        <span>工数</span>
                      </div>
                    ))}
                  </div>
                </div>
                <div className="bg-white shadow-md rounded p-4 mt-4">
                  <h2 className="text-xl font-bold mb-4">その他の設定</h2>
                  <div className="space-y-4">
                    <div className="flex items-center">
                      <label className="w-1/3">建坪</label>
                      <input
                        type="number"
                        value={tsubo || ''}
                        onChange={(e) => setTsubo(e.target.value === '' ? 0 : Number(e.target.value))}
                        className="w-24 mr-2 border rounded px-2 py-1"
                        min="0"
                      />
                      <span>坪</span>
                    </div>
                    <div className="flex items-center">
                      <label className="w-1/3">請負単価</label>
                      <input
                        type="number"
                        value={unitPrice || ''}
                        onChange={(e) => setUnitPrice(e.target.value === '' ? 0 : Number(e.target.value))}
                        className="w-24 mr-2 border rounded px-2 py-1"
                        min="0"
                      />
                      <span>円/坪</span>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
